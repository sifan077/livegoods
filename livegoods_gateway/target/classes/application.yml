server:
  port: 4006
spring:
  application:
    name: livegoods-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: false
          lower-case-service-id: true
      routes:
        - id: banner
          uri: lb://livegoods-banner
          predicates:
            - Path=/banner
        - id: hotproduct
          uri: lb://livegoods-hotProduct
          predicates:
            - Path=/hotProduct
            - Query=city # 请求中必须包含city参数，参数内容不限
        - id: recommendation
          uri: lb://livegoods-recommendation
          predicates:
            - Path=/recommendation
            - Query=city
        - id: search
          uri: lb://livegoods-search
          predicates:
            - Path=/search
            - Query=city
            - Query=page
            - Query=content
        - id: details
          uri: lb://LIVEGOODS-DETAILS
          predicates:
            - Path=/details
            - Query=id


eureka:
  client:
    service-url:
      defaultZone: http://192.168.0.3:8761/eureka